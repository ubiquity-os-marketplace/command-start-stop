name: "Update Configuration and Build"

on:
  workflow_dispatch:
  push:

jobs:
  update-manifest:
    name: "Update Configuration & Build"
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      # TO BE DELETED, ONLY TESTING
      - uses: actions/checkout@v5
        with:
          repository: ubiquity-os/plugin-sdk
          ref: feat/config
          path: plugin-sdk
      - uses: oven-sh/setup-bun@v2
      - name: Build SDK
        run: |
          cd plugin-sdk
          bun install
          bun run sdk:build
          bun pm pack
          TARBALL=$(ls ubiquity-os-plugin-sdk-*.tgz)
          cd ..
          bun add "./plugin-sdk/$TARBALL"

      - name: Update Manifest and Commit Changes
        uses: ubiquity-os/action-deploy-plugin@main
        with:
          treatAsEsm: true
          sourcemap: false
          pluginEntry: ${{ github.workspace }}/src/functions/http-trigger.ts
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
